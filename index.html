<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class = "container locations">
    <h1>SE Bar Locations</h1>
      <div class="row">
        <div class="col-md-4">
          <h4>Slingshot</h4>
          <img src="img/slingshot.jpg" alt="Picture of Slingshot Bar">
        </div>
        <div class="col-md-4">
          <h4>The Gemini</h4>
          <img src="img/gemini.jpg" alt="Picture of Gemini Bar">
        </div>
        <div class="col-md-4">
          <h4>Gold Dust Meridian</h4>
          <img src="img/golddust.jpg" alt="Picture of the Gold Dust Meridian">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h4>Lardo</h4>
          <img src="img/lardo.jpg" alt="Picture of Lardo">
        </div>
        <div class="col-md-4">
          <h4>Aalto</h4>
          <img src="img/aalto-lounge.jpg" alt="Picture of Aalto Lounge">
        </div>
        <div class="col-md-4">
          <h4>Space Room</h4>
          <img src="img/spaceroom.jpg" alt="Picture of Space Room">
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <h4>Bar of the Gods</h4>
          <img src="img/BOG.jpg" alt="Picture of Bar of the Gods">
        </div>
        <div class="col-md-4">
          <h4>Circa 33</h4>
          <img src="img/circa33.jpg" alt="Picture of Circa 33">
        </div>
        <div class="col-md-4">
          <h4>Sweet Hereafter</h4>
        </div>
      </div>
  </div> <!-- closes container class -->

    <div class="container">
      <h1>Pre-Order Your Drink!</h1>
      <form id="order_form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="eta">What's your ETA?</label>
          <select class="form-control" id="eta">
            <option>10 minutes</option>
            <option>20 minutes</option>
            <option>30 minutes</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Place Your Order!</button>
      </form>

    </div>
  </body>

  </body>
</html>
