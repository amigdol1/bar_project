<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/styles.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Pre-Order Your Drink!</h1>
      <div class="row">
        <form id="order_form">
          <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="radio">
              <label><input type="radio" name="age" value="1">Under 21</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="age" value="2">21 and older</label>
            </div>
            <div class="form-group">
              <label for="eta">What's your ETA?</label>
              <select class="form-control" id="eta">
                <option>10 minutes</option>
                <option>20 minutes</option>
                <option>30 minutes</option>
              </select>
            </div>
            <div class="form-group">
              <label for="name">Type out your drink</label>
              <input type="text" class="form-control" id="drink">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Place Your Order!</button>
          </form>
          
          <div id="result">

          </div>
        </div>
      </div>

    </div>
  </body>
</html>
