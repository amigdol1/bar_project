<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="banner">
      <h1>SE Drink Pre-Order</h1>
    </div>
    <div class="container-fluid" id="pre_order">
      <div id="bar_result" class="text-center">

      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="order_form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="verify">Verify Age</label>
              <div class="radio">
                <label><input type="radio" id="age" name="age" value="1">Under 21</label>
              </div>
              <div class="radio">
                <label><input type="radio" id="age" name="age" value="2">21 and older</label>
              </div>
            </div>
            <div class="form-group">
              <label for="eta">What's your ETA?</label>
              <select class="form-control" id="eta">
                <option>10 minutes</option>
                <option>20 minutes</option>
                <option>30 minutes</option>
              </select>
            </div>
            <div class="form-group">
              <label for="name">Type out your drink</label>
              <input type="text" class="form-control" id="drink">
            </div>
            <br>
            <button type="submit" class="btn btn-default btn-lg btn-block">Add Drink to Your Order</button>
          </form>
        </div>
        <div id="confirm_area" class="col-md-6">
          <h2><u>Preview Order</u>:</h2>
          <div id="result">
            <button type="button" id="confirm_submit" class="btn btn-default btn-lg">Confirm Order</button>
          </div>
        </div>
      </div>
    </div>

    <div id="thanks" class="text-center">
    </div>

  </body>
</html>
