<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="banner">
      <h1>SE Drink Pre-Order</h1>
    </div>
    <div class="container" id="pre_order">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div id="bar_result">
            <h2></h2>
          </div>
          <form id="order_form">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="radio">
              <label><input type="radio" id="age" name="age" value="1">Under 21</label>
            </div>
            <div class="radio">
              <label><input type="radio" id="age" name="age" value="2">21 and older</label>
            </div>
            <div class="form-group">
              <label for="eta">What's your ETA?</label>
              <select class="form-control" id="eta">
                <option>10 minutes</option>
                <option>20 minutes</option>
                <option>30 minutes</option>
              </select>
            </div>
            <div class="form-group">
              <label for="name">Type out your drink</label>
              <input type="text" class="form-control" id="drink">
            </div>

            <button type="submit" class="btn btn-default btn-lg">Place Your Order!</button>
            <span class="btn btn-default btn-lg" id="add_drink">Add Another drink</span>
          </form>

          <div id="result">
            <ul></ul>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
